<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        a:link { color: teal; }
        a:visited { color: darkviolet; }
        a:hover { color: coral; }
        a:active { color: limegreen; }
    </style>
</head>
<body>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</body>
</html>
